<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form action="RegistrationServlet" method="post">
    <table>
        <tr>
            <td>Login:</td>
            <td><input type="text" name="login" value="User"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" value="1234"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" value=""></td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td><input type="text" name="surname" value=""></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type="date" name="birthday" value="1971-01-01"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email" value=""></td>
        </tr>
        <tr>
            <td>Phone number:</td>
            <td><input type="text" name="phone-number" value=""></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Register"></td>
        </tr>
    </table>
</form>
</body>
</html>
